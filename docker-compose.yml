version: "2.2"

services:

  reveal:
    build: .
    ports:
      - "127.0.0.1:8123:1948"
    volumes:
      - ${PWD}/presentation:/reveal
    init: true

  shellinabox1:
    build: shells/shellinabox1
    ports:
      - "127.0.0.1:4200:4200"
    privileged: true
    environment:
      - DOCKER_HOST=tcp://docker:2375
    volumes:
      - ${HOME}/.docker/machine/machines/vbox-test:/root/.docker/machine/machines/vbox-test:ro

  docker:
    image: docker:dind
    privileged: true

